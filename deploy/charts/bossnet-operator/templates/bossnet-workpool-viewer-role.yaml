{{ if .Values.rbac.userRoles.bossnetWorkpool.viewer.create -}}
kind: ClusterRole
apiVersion: {{ include "common.capabilities.rbac.apiVersion" . }}
metadata:
  name: bossnet-workpool:viewer
  labels:
    app.kubernetes.io/component: bossnet
rules:
  - apiGroups: ["bossnet.io"]
    resources: ["bossnetworkpools"]
    verbs:
      - get
      - list
      - watch
  - apiGroups: ["bossnet.io"]
    resources: ["bossnetworkpools/status"]
    verbs: ["get"]
{{- end }}
